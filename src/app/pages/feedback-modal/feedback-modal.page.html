<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="feedbackForm" (ngSubmit)="submitForm()" class="ion-padding">
    <ion-list lines="none" [inset]="true">
      <ion-item>
        <ion-label position="stacked">
          <ion-text color="primary">
            <h2>Your Email <span class="required">*</span></h2>
          </ion-text>
        </ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your Email Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-text color="primary">
            <h2>Hymn Number</h2>
          </ion-text>
        </ion-label>
        <ion-input formControlName="hymnNumber" type="text" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-text color="primary">
            <h2>Hymn Title</h2>
          </ion-text>
        </ion-label>
        <ion-input formControlName="hymnTitle" type="text" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">
          <ion-text color="primary">
            <h2>Feedback Type <span class="required">*</span></h2>
          </ion-text>
        </ion-label>
        <ion-select formControlName="feedbackType">
          <ion-select-option value="suggestion">Suggestion</ion-select-option>
          <ion-select-option value="error">Error</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-text color="primary">
            <h2> Feedback Message <span class="required">*</span></h2>
          </ion-text>
        </ion-label>
        <ion-textarea formControlName="feedbackMessage" rows="5" maxlength="500"></ion-textarea>
        <ion-note>{{ feedbackForm.get('feedbackMessage')?.value?.length || 0 }}/500</ion-note>
      </ion-item>


    </ion-list>
    <ion-button type="submit" [disabled]="feedbackForm.invalid" expand="block" color="primary">Submit</ion-button>
  </form>
</ion-content>
