<ion-content [fullscreen]="true" class="ion-no-padding">
  <!-- Header with Background Image -->
  <div class="header-container">
    <div class="header-image" [style.background-image]="getBackgroundImageUrl()"></div>
    
    <!-- Transparent Header Toolbar -->
    <div class="transparent-header">
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="refresh(null)">
            <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay">
      <!-- Verse Info Overlay -->
      <div class="verse-info" *ngIf="verse && !error">
        <div class="verse-label">
          {{ getTodayDate() }}
        </div>
        <h1 class="verse-title">Daily Verse</h1>
        <p class="verse-reference">
          {{ verse.random_verse.book }} {{ verse.random_verse.chapter }}:{{ verse.random_verse.verse }}
        </p>
      </div>
      <div class="verse-info" *ngIf="error">
        <div class="verse-label">
          {{ getTodayDate() }}
        </div>
        <h1 class="verse-title">Daily Verse</h1>
      </div>
    </div>
  </div>

  <div class="content-container">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div class="verse-content" *ngIf="verse && !error">
      <ion-text class="verse-text">
        <p>"{{ verse.random_verse.text }}"</p>
      </ion-text>

      <ion-text color="medium" class="translation">
        â€” {{ verse.translation.name }}
      </ion-text>
  </div>

  <div class="error-container" *ngIf="error">
      <ion-icon name="cloud-offline-outline" class="error-icon"></ion-icon>
    <ion-text color="danger">
        <h3>{{ error }}</h3>
    </ion-text>
      <ion-button (click)="loadDailyVerse()" fill="solid" color="primary">
        <ion-icon slot="start" name="refresh-outline"></ion-icon>
      Try Again
    </ion-button>
    </div>
  </div>
</ion-content>
